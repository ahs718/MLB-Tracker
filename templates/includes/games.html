<table class="table table-dark table-striped">
    <thead>
        <th scope="col">Starting Time</th>
        <th scope="col">Home Team</th>
        <th scope="col">Score</th>
        <th scope="col">Away Team</th>
        <th scope="col">Venue</th>
    </thead>
    <tbody id="tabe_body">
        <!-- Table body -->
        {% for game in games %}
        <tr>
            <td id="time_{{game.time}}">{{game.time}}</td>
            <td id="home_{{game.homeTeam.name}}">{{game.homeTeam.name}}</td>
            <td id="score_{{game.homeTeam.score}}_{{game.awayTeam.score}}">
                {{game.homeTeam.score}} - {{game.awayTeam.score}}
            </td>
            <td id="away_{{game.awayTeam.name}}">{{game.awayTeam.name}}</td>
            <td id="venue_{{game.venue}}">{{game.venue}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
